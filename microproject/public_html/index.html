<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="imsdian">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Enrollment Form</title>

        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    </head>

    <body>
        <div>   
            <fieldset>
                <h2>Student Enrollment Form</h2>
                <form id="studentForm" method="post">
                    <label for="rollNo">Roll No:</label>
                    <input type="text" id="rollNo" name="rollNo" disabled>
                    <br>

                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" name="fullName" required>
                    <br>

                    <label for="class">Class:</label>
                    <input type="text" id="class" name="class" required>
                    <br>

                    <label for="birthDate">Birth Date:</label>
                    <input type="date" id="birthDate" name="birthDate" required>
                    <br>

                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                    <br>

                    <label for="enrollmentDate">Enrollment Date:</label>
                    <input type="date" id="enrollmentDate" name="enrollmentDate" required>
                    <br>
                    <button type="button" class= "btn btn-primary"  id="Save" value=" Save "
                            onclick="RegisterStudent()" disabled></button>
                    <button type="button" class= "btn btn-primary" id="Update" value=" Update "
                            onclick="updateStudent()" disabled></button>
                    <button type="button" class="btn btn-primary" id="reset" value=" Reset "
                            onclick="resetForm()" disabled></button> 

                </form>
            </fieldset>
        </div>

        <!-- Include your JavaScript files at the end of the body -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js">
        </script>
        <script type="test/javascript" src="https://login2explore.com/jpdb/resources/js/0.0.4/jpdb-commons.js"></script>
        <script type="test/javascript" src="newjavascript.js"></script>

        <script>
                                $(function () {
                                    $('.datepicker').datepicker({
                                        format: 'mm-dd-yyyy'
                                    });
                                });
        </script>
    </body>

</html>
